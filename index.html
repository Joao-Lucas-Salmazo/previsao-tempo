<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="conteiner">
      <input class="input-cidade" placeholder="Digite o nome da cidade" />
      <button class="botao-busca" onclick="cliqueiNoBotao()">
        <img class="img-busca" src="./img/find.svg" alt="busca" />
      </button>

      <div class="info-geral">
        <h2 class="cidade">Escolha uma cidade</h2>

        <p class="temp">0°C</p>

        <div class="icone-umidade">
          <img class="img-previsao" src="" alt="Icone-Tempo" />

          <p class="texto-previsao"></p>
        </div>

        <p class="umidade">Umidade:</p>
      </div>
    </div>
  </body>
</html>
